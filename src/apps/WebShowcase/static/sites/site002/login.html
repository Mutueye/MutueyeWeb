<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="description" content="hisense">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>VICTALL</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body class="responsive-wider responsive-tablet responsive-mobile">
    <div class="login-content">
      <div class="login-logo"></div>
      <form class="panel login-panel">
        <div class="login-panel-title">欢迎登录VPS系统</div>
        <div class="form-control">
          <input type="text" placeholder="用户名" class="input-text login-input-text">
          <div class="login-input-icon login-icon-user"></div>
        </div>
        <div class="form-control">
          <input type="password" placeholder="密码" class="input-text login-input-text">
          <div class="login-input-icon login-icon-pass"></div>
        </div>
        <div class="login-btn-container">
          <div class="login-btn-pillow"></div><a href="index.html" class="btn">登录</a>
        </div>
      </form>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
